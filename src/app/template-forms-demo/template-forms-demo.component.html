<div class="container">
    <h1>Laptop Form</h1>
    <form #laptopForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="processor">Proccessor</label>
        <input type="text" #processor="ngModel" name="processor" ngModel class="form-control" id="processor" 
        required minlength="5">
      </div>

      <ng-container *ngIf="processor.touched && processor.invalid">
        <div *ngIf="processor.errors?.['required']" class="alert alert-danger">
            Processor is required!
        </div>
      </ng-container>

      <ng-container *ngIf="processor.touched && processor.invalid">
        <div *ngIf="processor.errors?.['minlength']" class="alert alert-danger">
            Processor must be at least 5 characters long!
        </div>
      </ng-container>

      <div ngModelGroup="storage" #storageGroup="ngModelGroup">
        {{storageGroup.valid}} 
        <div class="form-group">
            <label for="ram">RAM</label>
            <input type="text" name="ram" ngModel class="form-control" id="ram" 
            required>
        </div>
        <div class="form-group">
            <label for="hardDisk">Hard Disk (GB)</label>
            <input type="number" name="hardDisk" ngModel class="form-control" id="hardDisk">
        </div>
    </div>

      <div class="form-group">
        <label for="os">Operating System</label>
        <select class="form-control" name="os" ngModel id="os" required>
            <option *ngFor="let os of operatingSystems" [value]="os">{{os}}</option>
        </select>
      </div>
  
      <button class="btn btn-link" type="button" (click)="clearForm()">Clear</button>
      <button [disabled]="laptopForm.invalid" type="submit" class="btn btn-success">Submit</button>

    </form>
  </div>
